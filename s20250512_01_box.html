<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-sclae=1.0">
    <title>Display pratice</title>
    <style>
        .inlinecss {
            display: inline;
            background-color: lightcoral;
        }

        .inline-blockcss {
            display: inline-block;
            background-color: lightpink;
        }

        .blockcss {
            display: block;
            background-color: lightblue;
            padding-bottom:  20px;
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <!-- inline / inline-block / block -->
    <!-- block / div p h1~h6 .... -->

    <!-- inline -->
    <a href="" class="inlinecss">1</a>
    <a href="" class="inlinecss">2</a>
    <a href="" class="inlinecss">3</a>

    <!-- inline-block -->
    <a href="" class="inline-blockcss">1</a>
    <a href="" class="inline-blockcss">1</a>
    <a href="" class="inline-blockcss">1</a>

    <!-- block -->
    <a href="" class="blockcss">1</a>
    <a href="" class="blockcss">2</a>
    <a href="" class="blockcss">3</a>
</body>

</html>

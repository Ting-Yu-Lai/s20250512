<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opavity</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: black;
            transition-duration: 0.5s;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: black;
            margin-top:10px;
            opacity: 0.5;
            transition-duration: 0.5s;
        }
        .box1:hover {
            opacity: 1;
        }
        .box:hover {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="box">
        
    </div>
    <div class="box1">
    </div>
</body>

</html>
